<ion-toolbar>
  <ion-title>
    <img src="../../../../../assets/Logo_Grey.png" alt="">
  </ion-title>
  <ion-buttons slot="end">
    <ion-button (click)="dismissCart()">
      <ion-icon slot="icon-only" name="close-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end">
    <ion-button (click)="placedOrder()" size="small" shape="round">Continue</ion-button>
  </ion-fab>


  <h3 class="ion-padding-horizontal">Package Selected</h3>
  <br>
  <div class="package-info ion-padding-horizontal">
    <span>{{spaItem.name}}</span><br>
    <span>{{spaItem.time}}</span><br>
    <span style="font-weight: 500;">&#x20B9;{{spaItem.price}}.00</span>
  </div>
  <br><br>
  <div class="guest-details">
    <div class="spa-divider"></div>
    <br>
    <ion-item lines="none">
      <ion-label>Select Date</ion-label>
      <ion-datetime value="" pickerFormat="DD MMMM YYYY" [(ngModel)]="date" placeholder="Select Date"></ion-datetime>
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <div class="details">
          <p style="font-size: 15px;">Number Of Guests</p>
        </div>
    
        <div class="add-action">
          <div class="add-item-button">
            <ion-icon (click)="decrementQty()" class="add-item-button-left" name="remove-outline"></ion-icon>
            {{guestQty}} <ion-icon (click)="incrementQty()" class="add-item-button-right" name="add-outline"></ion-icon>
          </div>
        </div>
      </ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-label>Select Time</ion-label>
      <ion-datetime [(ngModel)]="time" display-format="h:mm A" picker-format="h:mm A" placeholder="Select Time"></ion-datetime>
    </ion-item>
    <br>
    <div class="spa-divider"></div>
  </div>
</ion-content>
