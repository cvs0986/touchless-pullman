<ion-toolbar>
  <ion-title>
    <img src="../../../../assets/Logo_Grey.png" alt="">
  </ion-title>
  <ion-buttons slot="end">
    <ion-button>
      <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-content>
  <ion-buttons>
    <ion-back-button defaultHref="/hotel/tabs/hotel-home"></ion-back-button>
  </ion-buttons>
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-button (click)="continuePlaceRequest()" size="small" shape="round">CONTINUE</ion-button>
  </ion-fab>
  
  <ion-row style="padding: 0px 9px; margin-bottom: 10px;">
    <ion-col size="12">
      <ion-thumbnail>
        <img src="../../../../assets/connect.jpg" alt="">
      </ion-thumbnail>
    </ion-col>
  </ion-row>
  
  <ion-list>
    <ion-item *ngFor="let request of requestsListApi.without_category_items" (ionChange)="requestChange(request)">
      <ion-label>
        {{request.name}} <span style="margin-left: 10px;"
          *ngIf="showBottles && request.type === 'with-count'">({{bottles}})</span>
      </ion-label>
      <ion-checkbox slot="start" [(ngModel)]="request.isChecked"></ion-checkbox>
    </ion-item>
  </ion-list>
  
  <div class="additional-request ion-padding-horizontal" *ngIf="showAdditionalRequest">
    <h6 style="color: #9e9e9e;">Your Request</h6>
    <p>{{additionalRequest}}</p>
  </div>
  <br> <br><br><br>
</ion-content>
