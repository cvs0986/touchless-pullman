<ion-toolbar>
  <ion-title>
    <img src="../../../assets/Logo_Grey.png" alt="">
  </ion-title>

  <ion-buttons slot="end">
    <ion-button>
      <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-content>
  <div class="content-padding">
    <ion-row>
      <ion-col size="12">
        <div class="service-hr" (click)="navigateToService('journey')">
          <ion-thumbnail>
            <img src="../../../assets/journey.png" alt="">
          </ion-thumbnail>
          <div class="service-bg" style="background-color: #DFB97A;"></div>
          <div class="service-text-wrap">
            <h6>ROOM DIRECTORY</h6>
            <p>A hotel should be more than just a place to stay and relax.</p>
          </div>
        </div>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col size="12">
        <div class="service-hr" (click)="navigateToService('nourishment')">
          <ion-thumbnail>
            <img src="../../../assets/nourishment.png" alt="">
          </ion-thumbnail>
          <div class="service-bg" style="background-color: #8F3247"></div>
          <div class="service-text-wrap">
            <h6>DINING</h6>
            <p>Pre Order your breakfast / In Room Dining / Wine and Beverage / In Room Refreshment Centre</p>
          </div>
        </div>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col size="12">
        <div class="service-hr" (click)="navigateToService('spa')">
          <ion-thumbnail>
            <img src="../../../assets/spa.png" alt="">
          </ion-thumbnail>
          <div class="service-bg" style="background-color: #3A8590;"></div>
          <div class="service-text-wrap">
            <h6>WOO SPA AND SALON</h6>
            <!-- <p>Quan Signatures are our indulgent treatments and packages that give you a unique experience, including a
              selection with
              local flair that are exclusive to this Quan location.</p> -->
          </div>
        </div>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col size="12">
        <div class="service-hr" (click)="navigateToService('laundry')">
          <ion-thumbnail>
            <img src="../../../assets/laundry.jpg" alt="">
          </ion-thumbnail>
          <div class="service-bg" style="background-color: #3E3D40;"></div>
          <div class="service-text-wrap">
            <h6>IN ROOM SERVICES</h6>
            <!-- <p>We are proud to provide highest quality care for all your valuable garments.</p> -->
          </div>
        </div>
      </ion-col>
    </ion-row>
